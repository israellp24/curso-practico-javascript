<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Practico de JavaScript</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del cuerso práctico de JavaScript</p>
    </header>
    <main>
        <section>
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <form action="">
                <label for="InputCuadrado">
                    Escribe cuanto mide cada lado de tu cuadrado:
                </label>
                <input id="InputCuadrado" type="number">
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                </button>
            </form>
        </section>
        <section>
            <h2>Calcula el área y perímetro de un triangulo</h2>
            <form action="">
                <label for="InputLado1">
                    Escribe cuanto mide el primer lado de tu triangulo:
                </label>
                <input id="InputLado1" type="number">
                <label for="InputLado2">
                    Escribe cuanto mide el segundo lado de tu triangulo:
                </label>
                <input id="InputLado2" type="number">
                <label for="InputBase">
                    Escribe cuanto mide la base de tu triangulo:
                </label>
                <input id="InputBase" type="number">
                <label for="InputAltura">
                    Escribe cuanto mide la altura de tu triangulo:
                </label>
                <input id="InputAltura" type="number">
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular el área
                </button>
            </form>
        </section>
        <section>
            <h2>Calcula el área y perímetro de un circulo</h2>
            <form action="">
                <label for="InputRadio">
                    Escribe el radio del circulo:
                </label>
                <input id="InputRadio" type="number">
                <button type="button" onclick="calcularPerimetroCirculo()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcular el área
                </button>
            </form>
        </section>
        <section>
            <h2>Calcula el área y perímetro de un triangulo</h2>
            <form action="">
                <label for="InputALado1">
                    Escribe cuanto mide el primer lado de tu triangulo:
                </label>
                <input id="InputALado1" type="number">
                <label for="InputALado2">
                    Escribe cuanto mide el segundo lado de tu triangulo:
                </label>
                <input id="InputALado2" type="number">
                <label for="InputABase">
                    Escribe cuanto mide la base de tu triangulo:
                </label>
                <input id="InputABase" type="number">
                <button type="button" onclick="calcularAlturaTriangulo()">
                    Calcular altura
                </button>
            </form>
        </section>
    </main>
    <script src="./figuras.js"></script>
</body>
</html>
